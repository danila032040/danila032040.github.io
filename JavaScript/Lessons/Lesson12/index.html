<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        position: relative;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div style="background-color: red;"></div>
    <div style="background-color: green;"></div>
    <div style="background-color: blue;"></div>
    <script>
      let obj = null; // Элемент drag&drop
      let shiftX, shiftY; //Смещение

      //обработчик нажатия кнопки мыши
      document.addEventListener("mousedown", (event) => {
        obj = event.target;
        let style = window.getComputedStyle(obj);
        shiftX = event.pageX - Number.parseInt(style.left);
        shiftY = event.pageY - Number.parseInt(style.top);
      });

      //Перетаскивание элемента
      document.addEventListener("mousemove", (event) => {
        if (obj) {
          obj.style.left = event.pageX - shiftX + "px";
          obj.style.top = event.pageY - shiftY + "px";
        }
      });

      //Отпускание мыши
      document.addEventListener("mouseup", () => {
        obj = null;
      });
    </script>
  </body>
</html>
