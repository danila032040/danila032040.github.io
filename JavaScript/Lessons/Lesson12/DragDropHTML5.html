<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        position: relative;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div style="background-color: red;" draggable="true"></div>
    <div style="background-color: green;" draggable="false"></div>
    <div style="background-color: blue;" draggable="true"></div>

    <script>
      let element = document.querySelector("div");
      let shiftX, shiftY;

      element.addEventListener("dragstart", function () {
        this.style.opacity = 0.3;
        // запоминаем смещение
        let style = window.getComputedStyle(this);
        shiftX = parseInt(style.left) - event.pageX;
        shiftY = parseInt(style.top) - event.pageY;
        // сохраняем информацию о цвете
        event.dataTransfer.setData("color", event.target.style.backgroundColor);
      });

      element.addEventListener("dragend", function (event) {
        this.style.left = event.pageX + shiftX + "px";
        this.style.top = event.pageY + shiftY + "px";
        this.style.opacity = 1;
        this.style.backgroundColor = "brown";
      });

      element = document.querySelectorAll("div")[1];
      // события drop
      element.addEventListener("dragover", (event) => {
        //отменяем действия по умолчанию
        event.preventDefault();
      });
      element.addEventListener("drop", function (event) {
        // применяем цвет фона перетаскиваемого элемента
        this.style.backgroundColor = event.dataTransfer.getData("color");
      });
    </script>
  </body>
</html>
