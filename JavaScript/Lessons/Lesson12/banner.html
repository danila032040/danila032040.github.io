<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Banner</title>
  </head>
  <body>
    <img src="itstep-logo.png" alt="" />
    <script>
      window.addEventListener("message", change);
      function change() {
        document.body.removeChild(document.images[0]);
        var elem = document.createElement("p");

        var text = document.createTextNode(event.data);
        elem.appendChild(text);
        document.body.appendChild(elem);
      }
    </script>
  </body>
</html>
