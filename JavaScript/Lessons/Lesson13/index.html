<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Работа с Cookie</title>
  </head>
  <body>
    <script>
      "use script";
      let d = new Date();
      console.log(d);
      d.setSeconds(d.getSeconds() + 20);
      let text = "user=Nick;expires=" + d + ";path=/";
      console.log(text);
      document.cookie = text;
      console.log(document.cookie);
    </script>
  </body>
</html>
