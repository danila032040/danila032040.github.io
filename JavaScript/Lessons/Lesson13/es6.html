<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = 10;
      const PI = Math.PI;
      //Уйти от var

      let str = `${x} + ${PI}`;
      console.log(`PI = ${PI}`);

      //Стрелочные функции
      (() => {
        console.log(x);
      })(); //Немедленный вызов функции

      let student = {
        name: "Alex",
        age: 25,
        info: function () {
          return `name - ${this.name}, age - ${this.age}`;
        },
        info2: () => {
          return `name - ${this.name}, age - ${this.age}`;
        },
      };

      console.log(student.info());
      console.log(student.info2());

      let info3 = student.info;

      console.log(info3);

      let pupil = {
        name: "Vasya",
        age: 12,
      };
      console.log(info3.apply(pupil));

      let info4 = student.info.bind(pupil);
      console.log(info4());

      //spred, rest
      console.log(Math.max(...[19, 5, 34, 20]));

      function sum(...arg) {
        let sum = 0;
        arg.forEach((element) => {
          sum += element;
        });
      }

      //Деструктуризация обьекта
      let set1 = new Set();
      set1.add(10);
      set1.add(20);
      set1.add(10);
      console.dir(set1);
      let map1 = new Map();
      map1.set("key", "value");
      console.dir(map1);
    </script>
  </body>
