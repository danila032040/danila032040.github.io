<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(() => {
        //Создаем кнопку и назначаем ей обработчик события
        $(document.body).append(
          $("<button>")
            .text("Кликни")
            .click((event) => {
              console.dir(event);
            })
        );
        $("button").on({
          mouseover: function () {
            $(this).text("КЛИКАЙ");
          },
          mouseout: function () {
            $(this).text("Кликни");
          },
        });
      });
    </script>
  </body>
</html>
