<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
      * {
        margin: 10px;
        border: 1px gray solid;
      }
    </style>
  </head>
  <body>
    <div>
      <h2></h2>
      <p></p>
    </div>
    <div>
      <h2></h2>
      <p></p>
    </div>
    <div>
      <h2></h2>
      <p></p>
    </div>
    <script>
      $(document).ready(() => {
        // Доступ к элементам
        let elem = $("div"); // Получаем коллекцию div
        console.dir(elem);

        //Доступ к одному элементу
        elem = $("div:nth-child(1)"); // Можно обращаться к любому div
        elem = $("div:first"); // Обращение к первому
        elem = $("div:last"); // Обращение к последнему
        console.dir(elem);

        //Можно использовать фильтры jQuery
        elem = $("div").first(); //Первый
        elem = $("div").last(); //Последний
        elem = $("div").eq(1); // Производный(индексация с нуля)

        //Доступ к содержимому и изменение
        $("div h2").text("header 2");
        $("div p").text("Paragraph"); // Вставка текста
        $("div p").first().html("<strong>Par1</strong>"); //Вставка разметки
        console.log($("div p").first().text());

        //работа со стилями
        //JavaScript
        elem = document.querySelectorAll("div p")[1];
        elem.innerHTML = "TestingSomething";
        elem.style.color = "blue";
        elem.style.textAlign = "center";
        elem.style.fontSize = "16px";

        //как работаем в jQuery
        $("div p").eq(2).html("3 paragraph").css({
          color: "red",
          textAlign: "center",
          fontSize: "16px",
        });

        //работа с домом
        elem = $(document.body).children(); // Коллекция дочерних
        elem = $("div p").first().parent(); //Первый родитель
        elem = $("div p").first().parents(); //Все родители
        elem = $("div p").first().parentsUntil("html");

        console.dir(elem);

        elem = $("div p").first().parents().css("border", "green 2px dotted");

        let url =
          "https://media.sproutsocial.com/uploads/2017/02/10x-featured-social-media-image-size.png";
        $("div p")
          .first()
          .append($("<img>").attr({ src: url, width: "50%" }));

        $("div").eq(1).after($("<hr>"));
        $("div").eq(1).before($("<h3>").text("header 3"));
        $("h3").empty();
        $("h3").remove();
        $("hr").replaceWith($("<h3>").text("header 3"));
      });
    </script>
  </body>
</html>
