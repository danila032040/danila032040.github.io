<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      //1. Запросить у пользователя его возраст и определить, кем он
      //   является: ребенком(0–2), подростком(12–18), взрослым
      //   (18_60) или пенсионером(60– ...).
      let age = prompt("Введите ваш возраст");
      if (age < 12) alert("Вы ребенок");
      else if (age < 18) alert("Вы подросток");
      else if (age < 60) alert("Вы взрослый");
      else alert("Вы пенсионер");

      //2. Запросить у пользователя число от 0 до 9 и вывести ему
      //   спецсимвол, который расположен на этой клавише(1–!,
      //   2–@, 3–# и т.д).
      let number = +prompt("Введите число от 0 до 9");
      let out;
      switch (number) {
        case 0:
          out = ")";
          break;
        case 1:
          out = "!";
          break;
        case 2:
          out = "@";
          break;
        case 3:
          out = "#";
          break;
        case 4:
          out = "$";
          break;
        case 5:
          out = "%";
          break;
        case 6:
          out = "^";
          break;
        case 7:
          out = "&";
          break;
        case 8:
          out = "*";
          break;
        case 9:
          out = "(";
          break;
        default:
          out = "Ошибка!";
          break;
      }
      alert(out);

      //3. Запросить у пользователя трехзначное и число и проверить,
      //   есть ли в нем одинаковые цифры.
      number = window.prompt("Введите 3-значное число");
      if (
        number[0] == number[1] ||
        number[0] == number[2] ||
        number[1] == number[2]
      )
        alert("В этом числе есть одинаковые цифры");
      else alert("В этом числе нет одинаковых цифр");

      //4. Запросить у пользователя год и проверить, високосный он
      //   или нет.Високосный год либо кратен 400, либо кратен 4 и
      //   при этом не кратен 100.
      number = +window.prompt("Введите год");
      if (number % 100 != 0 && (number % 400 == 0 || number % 4 == 0))
        alert("Год високосный");
      else alert("Год не високосный");

      //5. Запросить у пользователя пятиразрядное число и определить, является ли оно палиндромом.
      number = window.prompt("Введите 4-значное число");
      if (number[0] == number[3] && number[1] == number[2])
        alert("Это палиндром");
      else alert("Это не палиндром");

      //6. Написать конвертор валют.Пользователь вводит количество USD, выбирает, в какую валюту хочет перевести: EUR,
      //   UAN или AZN, и получает в ответ соответствующую сумму.
      number = +prompt("Введите количество USD");
      let choice = +prompt("Выберите валюты (0 - EUR, 1 - UAN, 2 - AZN)");

      switch (choice) {
        case 0:
          out = number * 2.31;
          break;
        case 1:
          out = number * 0.55;
          break;
        case 2:
          out = number * 2.55;
          break;
      }
      alert(out);

      //7. Запросить у пользователя сумму покупки и вывести сумму
      //   к оплате со скидкой: от 200 до 300 – скидка будет 3 %, от 300
      //   до 500 – 5 %, от 500 и выше – 7 %.

      //8. Запросить у пользователя длину окружности и периметр
      //   квадрата.Определить, может ли такая окружность поместиться в указанный квадрат.

      //9. Задать пользователю 3 вопроса, в каждом вопросе по 3 варианта ответа.За каждый правильный ответ начисляется 2
      //   балла.После вопросов выведите пользователю количество
      //   набранных баллов.

      //10. Запросить дату(день, месяц, год) и вывести следующую
      //    за ней дату.Учтите возможность перехода на следующий
      //    месяц, год, а также високосный год.
    </script>
  </body>
