<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      //1. Запросите у пользователя его имя и выведите в ответ:
      //   «Привет, его имя!».
      let name = window.prompt("Введите ваше имя.");
      window.alert(`Привет, ${name}!`);

      //2. Запросите у пользователя год его рождения, посчитайте,
      //   сколько ему лет и выведите результат.Текущий год укажите
      //   в коде как константу.
      let birthdate = +new Date(window.prompt("Введите дату вашего рождения."));
      const dateNow = Date.now();
      let age = Math.floor((dateNow - birthdate) / 31557600000);
      window.alert(`Вам ${age} лет`);

      //3. Запросите у пользователя длину стороны квадрата и выведите периметр такого квадрата.
      let a = +window.prompt("Введите длину стороны квадрата");
      window.alert(`Периметр этого квадрата равен ${a * 4}`);

      //4. Запросите у пользователя радиус окружности и выведите
      //   площадь такой окружности.
      let r = +window.prompt("Введите радиус окружности");
      window.alert(
        `Плошадь этой окружности равна ${(Math.PI * r * r).toFixed(2)}`
      );

      //5. Запросите у пользователя расстояние в км между двумя
      //   городами и за сколько часов он хочет добраться.Посчитайте скорость, с которой необходимо двигаться, чтобы
      //   успеть вовремя.
      let s = +prompt("Введите расстояние (км)");
      let t = +prompt(
        "Введите время желаемое для затраты на прохождения данного пути (ч)"
      );
      window.alert(
        `Ваша средняя скорость, с которой необходимо двигаться, чтобы успеть вовремя равна ${(
          s / t
        ).toFixed()} (км/ч)`
      );

      //6. Реализуйте конвертор валют.Пользователь вводит доллары, программа переводит в евро.Курс валюты храните в
      //   константе.
      const koef = "2.59";
      let dollars = +window.prompt(
        `Введите сумму в долларах для конвертации в белорусский рубль`
      );
      alert(`${dollars * koef} (BYN)`);

      //7. Пользователь указывает объем флешки в Гб.Программа
      //   должна посчитать сколько файлов размером в 820 Мб помещается на флешку
      let volume = +window.prompt("Введите размер флешки (Гб)");
      alert(`Поместится ${Math.floor((volume * 1024) / 830)} файлов`);

      //8. Пользователь вводит сумму денег в кошельке и цену одной
      //   шоколадки.Программа выводит сколько шоколадок может
      //   купить пользователь и сколько сдачи у него останется.
      let money = +window.prompt("Введите сумму денег в кошельке");
      let price = +window.prompt("Введите цену шоколадки");
      alert(
        `Вы сможете купить ${Math.floor(
          money / price
        )} шт. шоколада и останется ${money % price} руб.`
      );

      //9. Запросите у пользователя трехзначное число и выведите
      //   его задом наперед.Для решения задачи вам понадобится
      //   оператор % (остаток от деления).
      let number = +window.prompt(`Введите 3-значное число`);
      let revnumber = 0;
      while (number > 0) {
        revnumber *= 10;
        revnumber += number % 10;
        number = Number.parseInt(number / 10);
      }
      alert(revnumber);

      //10. Запросите у пользователя целое число и выведите в ответ,
      //    четное число или нет.В задании используйте логические
      //    операторы.В задании не надо использовать if или switch.
      let num = +window.prompt("Введите число");
      alert(num % 2 == 0 ? "Четное число" : "Нечетное число");
    </script>
  </body>
</html>
